<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="card">
    <img src="assets/images/illustration-hero.svg" alt="" class="card__hero" width="450" height="220">
    <div class="card__content">
      <section class="card__text">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section class="card__plan">
        <img src="assets/images/icon-music.svg" alt="" class="card__icon" width="48" height="48">
        <div class="card__spec">
          <h2 class="card__name">Annual Plan</h2>
          <p class="card__price">$59.99/year</p>
        </div>
        <button class="card__change" aria-label="Change plan">Change</button>
      </section>
      <section class="card__order">
        <button class="card__proceed">Proceed to Payment</button>
        <button class="card__cancel">Cancel Order</button>
      </section>
    </div>
  </main>
</body>
</html>
